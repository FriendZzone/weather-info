<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" name="search-input" id="search-input" placeholder="Tìm kiếm thành phố ...">
            </div>
            <div class="info-wrapper">
                <p class="city-name ease-in-animation"></p>
                <p class="wheather-state ease-in-animation"></p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon ease-in-animation">
                <p class="temperature ease-in-animation"></p>
            </div>
        </div>
            
        <div class="addtional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT mọc</div>
                    <div class="value sunrise ease-in-animation"></div>
                </div>
                <div class="item">
                    <div class="label">MT lặn</div>
                    <div class="value sunset ease-in-animation"></div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value ease-in-animation"><span class="humidity"></span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value ease-in-animation"><span class="wind-speed"></span>km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/moment.js"></script>
</body>
</html>
